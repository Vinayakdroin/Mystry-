<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mystery - Meet and Chat with Strangers</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Mystery</h1>
      <p>Meet and chat with strangers, unveil the mystery.</p>
    </header>

    <section class="keywords">
      <h2>Enter Keywords to Match Interests</h2>
      <input type="text" id="keyword-input" placeholder="Enter keywords (e.g., movies, music, art)">
      <button id="find-match">Find Match</button>
    </section>

    <section class="chat-section hidden">
      <div class="chat-window">
        <div class="chat-header">
          <h3>Chat with a Stranger</h3>
          <button id="skip-btn" class="control-btn">Skip</button>
          <button id="save-btn" class="control-btn">Save</button>
        </div>
        <div class="chat-box">
          <div id="chat-messages"></div>
          <input type="text" id="chat-input" placeholder="Type your message...">
          <button id="send-btn">Send</button>
        </div>
      </div>
    </section>

    <section class="save-id-section hidden">
      <h2>Save Connection</h2>
      <input type="text" id="save-name-input" placeholder="Save this stranger under a name">
      <button id="save-final-btn">Save</button>
    </section>

    <section class="profile-section hidden">
      <h2>Your Mystery Profile</h2>
      <div class="profile-content">
        <div class="profile-info">
          <h3>Videos</h3>
          <div class="videos">
            <!-- Placeholder for video thumbnails -->
            <video width="100" height="100" controls>
              <source src="yourvideo.mp4" type="video/mp4">
            </video>
            <video width="100" height="100" controls>
              <source src="yourvideo2.mp4" type="video/mp4">
            </video>
          </div>
          <h3>Photos</h3>
          <div class="photos">
            <!-- Placeholder for photo thumbnails -->
            <img src="yourphoto1.jpg" alt="Photo 1" class="thumbnail">
            <img src="yourphoto2.jpg" alt="Photo 2" class="thumbnail">
          </div>
        </div>
        <button id="reveal-identity">Reveal Your Identity</button>
      </div>
    </section>

    <footer>
      <p>&copy; 2024 Mystery - Where Strangers Meet</p>
    </footer>
  </div>
</body>
</html>
